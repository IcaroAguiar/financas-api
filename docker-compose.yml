  #   build: .
  #   container_name: financas_api_app
  #   ports:
  #     - "3000:3000" # Use a mesma porta do seu app Node.js
  #   environment:
  #     # Atualize seu .env ou configure aqui para apontar para o container 'db'
  #     DATABASE_URL: "postgresql://postgres:aguiar2003@db:5432/financas_db?schema=public"
  #     PORT: 3000
  #     JWT_SECRET: "seu_jwt_secret_aqui"
  #   depends_on:
  #     - db

volumes:
  # Define o volume para persistência dos dados
  db_data:
